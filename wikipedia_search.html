<script>


function notFound() {
   
  console.log("not found");
  $("#p").html("<h1>Error: Nothing Found</h1>");
}
function displayResults(json) {
  
$("#p2").html("Click on the link to continue the article");
  
    for ( i = 0; i < json[1].length; i++) {
      $("#p").append("<li><a href=" + json[3][i] + " target='_blank'>" + json[1][i] + ": " + json[2][i] + "</a></li><br>");
    }
  
} 
$(document).ready(function() {
    $("#b1").on("click", function() {
        var wikiSearch = $("#in").val();
     if(wikiSearch=="")
       {
         $("#p2").html("Type something in the text box to search");
         $("#p").empty();
     $("#p").addClass("secret");
       }
      
      else{
        
      
        $("#in").val("");
        $("#p").empty();
        $("#p2").empty();
  $("#p").removeClass("secret");
        $.ajax({
            url: 'https://en.wikipedia.org/w/api.php?action=opensearch&search=' + wikiSearch,

            cache: true,
            dataType: 'jsonp'
          })
          .fail(function(err) {
            console.log(err);
          })
         .always(function(json) {
        console.log(json);
            json[1].length === 0 ? notFound() : displayResults(json);
          });
      } }) 
 })
  
</script>
