<script>
var off=false;
var strict=false;
function offf(){
  if(off==false){
  $("#onn").removeClass("green");
  $("#onn").addClass("red");
  $("#onn").html("OFF");
   
    $(".start p").removeClass("click");
  off=true;
  }
    else{
      off=false;
      $(".b1").addClass("c1");
      $(".b2").addClass("c2");
      $(".b3").addClass("c3");
      $(".b4").addClass("c4");
      $(".b1").removeClass("color1");
      $(".b2").removeClass("color2");
      $(".b3").removeClass("color3");
      $(".b4").removeClass("color4");

    $(".start p").addClass("click");
      $("#onn").addClass("green");
  $("#onn").removeClass("red");
  $("#onn").html("ON");
    }
  $(".s1").html("Start");
  press=[];
  goal=0;
  count=1;
  random=[Math.floor((Math.random()*4)+1)];
  $(".on").html("--");
}


var s1="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3";
var s2="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3";
var s3="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3";
var s4="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3";
var p=$(".base p");
var count=1;
var random=[Math.floor((Math.random()*4)+1)];
var press=[];
var goal=0;
function runn(goal){
  var on=p[random[goal]];
  $(".s1").html("Repeat");
   
 $(".on").html(count);
  
   play(random[goal]);
  
  setTimeout(function(){
    $("#"+random[goal]).removeClass("c"+random[goal]);
    
    $("#"+random[goal]).addClass("color"+random[goal]);
    },1000);   
  setTimeout(function(){
    $("#"+random[goal]).addClass("c"+random[goal]);
    
    $("#"+random[goal]).removeClass("color"+random[goal]);
      goal++; 
    if(goal<random.length){
                    runn(goal);
                  }
  },2000);
}
function pressb(bb){
 console.log(bb); 
  var bbindex=bbs;
  press.push(bbindex);
  
  check(bbindex);
}
function check(bbindex){
  var value=press.length;
  
  if(bbindex===random[value-1]){
    if(value===random.length){
      next()
    }
  }
    else if(strict==true){
        $(".on").html("!!");
  setTimeout(function(){
    $(".on").html(count);
    reset();
    },1000);
      }
      else{
      display(restart);
      }
      
  }
function display(f){
  $(".on").html("!!");
  setTimeout(function(){
    $(".on").html(count);
    if(f){
      f();
    }
    },1000);
}
function next(){
  count++;
  press=[];
  goal=0;
  if(count>=21)
   {
     $("#ss").html("Start");
   $(".on").html("**");
     $(".base p").addClass("click");
    press=[];
  goal=0;
  count=1;
  random=[Math.floor((Math.random()*4)+1)]; 
     setTimeout(function(){
       $(".winner").fadeIn(500);
     },500);
     setTimeout(function(){
       $(".winner").fadeOut(500);
     },2000);
   }
  else{
random.push(Math.floor((Math.random()*4)+1));
runn(goal);

  $(".on").html(count);
  }
  }
function restart(){
  press=[];
  goal=0;
  runn(goal);
}
function reset(){
  press=[];
  goal=0;
  count=1;
  $(".on").html(count);
  random=[Math.floor((Math.random()*4)+1)];
  runn(goal);
}
$(document).ready(function(){
  $(".s1").on("click", function(){
     $(".base p").removeClass("click");
    runn(goal)});
  
  
    $(".base p").on("click",function(event){
      play(parseInt(event.target.id));
    
    
      pressb(parseInt(event.target.id));
      
    });
    $("#reset").on("click",reset);
  });




function play(val){
  var audio=document.createElement("audio");
  audio.setAttribute("autoplay","autoplay");
  if(val==1){
    audio.setAttribute("src",s1);
  }
  else if(val==2){
    audio.setAttribute("src",s2);
  }
  else if(val==3){
    audio.setAttribute("src",s3);
  }
  else if(val==4){
    audio.setAttribute("src",s4);
  }
  else{}
  
  audio.play();
}
function strr(){
  if(strict==false)
    {
  strict=true;
  $(".s2").addClass("color2");
  $(".s2").removeClass("c2");
}
  else{
    strict=false;
  $(".s2").removeClass("color2");
  $(".s2").addClass("c2");
  }
}
</script>
