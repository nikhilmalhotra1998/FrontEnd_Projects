<script>
function weather()
{
var url="https://api.darksky.net/forecast/";
var key="cb32cfef92e7f63b11b370b58cd5e798";
var lati;
var data;
var tempf;
var icon;
var tempc;
var long;
  var summary;
  $("#tempSwitchDiv").removeClass("secret");
		$("#icon").removeClass("secret");
if(navigator.geolocation){
navigator.geolocation.getCurrentPosition(showPosition);
}
else{
$("#data1").html("geolocation is not suported by the browser");
}
function showPosition(position)
{
var lati=position.coords.latitude;
var long=position.coords.longitude;
  
$.getJSON(url+key+"/"+lati+","+long+"?callback=?", function(data){
console.log(data);
tempf=data.currently.temperature;
var icon=data.currently.icon;
  var summary=data.hourly.summary;
$("#temperature").html(tempf);
$("#summary").html(summary);  
 var city=data.timezone;
  $("#data1").html("Temperature at "+city+" is");
    var icon = data.currently.icon;
        switch(icon){
          case "clear-day":
            var text = "Clear Day";
            var icon = "https://cdn4.iconfinder.com/data/icons/wthr-color/32/sunny-512.png";
            break;
          case "clear-night":
            var text = "Clear Night.";
            var icon = "https://cdn3.iconfinder.com/data/icons/weather-16/256/Clear_Night-512.png";
            break;
          case "rain":
            var text = "Raining";
            var icon = "https://cdn4.iconfinder.com/data/icons/weather-conditions/512/heavy_rain_cloud-512.png";
            break;
          case "snow":
            var text = "Snowy";
            var icon = "https://d30y9cdsu7xlg0.cloudfront.net/png/33414-200.png";
            break;
          case "sleet":
            var text = "Snowy and Rainy";
            var icon = "https://cdn3.iconfinder.com/data/icons/chubby-weather/439/rain_snow-512.png";
            break;
            case "fog":
            var text = "Foggy";
            var icon = "https://cdn0.iconfinder.com/data/icons/large-weather-icons/256/Strong_fog.png";
            break;
          case "wind":
            var text = "Windy";
            var icon = "http://www.iconsfind.com/wp-content/uploads/2015/11/20151129_565a5f240abc6.png";
            break;
          
          case "cloudy":
            var text = "Cloudy";
            var icon ="http://icon-park.com/imagefiles/simple_weather_icons_cloudy.png";
            break;
          case "partly-cloudy-day":
            var text = "Partly Cloudy Day";
            var icon ="https://cdn4.iconfinder.com/data/icons/wthr-color/32/partly-cloudy-day-512.png";
		
            break;

          case "partly-cloudy-night":
            var text = "Partly Cloudy Night";
            var icon ="http://www.icone-png.com/png/11/10799.png";
            break;
          case "hail":
            var text = "Hailstone";
            var icon = "https://cdn4.iconfinder.com/data/icons/weather-conditions/512/shower_of_hail_cloud-512.png";
            break;
          case "thunderstorm":
            var text = "Thunderstorm";
            var icon = "https://cdn3.iconfinder.com/data/icons/weather-16/256/Storm-512.png";
            break;
          
          default:
            var text = "Error finding weather";
            var icon = "img/SVG/Compass.svg";
            break;
        }
  
    $("#text").html(text);
        $("#icon").attr("src",icon);
  
  function temp(){
			if($("#tempSwitch").prop("checked")) {
				var tempc = ((tempf-32)/1.8).toFixed(2);
				$("#temperature").html(tempc + " °C");
			} else {
				$("#temperature").html(tempf + " °F");
			}
		}
 temp()
		$("#tempSwitch").change(temp);
})
  
  
};
};

</script>
